<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First UTM Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-fireworks@2.9.3/tsparticles.preset.fireworks.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>My First UTM URL Builder</h1>
  
      <form id="utmForm">
        <!-- Step 0: Email Address -->
        <div id="step0" class="form-step">
          <label for="userEmail">Please enter your email address:</label>
          <input type="email" id="userEmail" required />
          <label class="consent-label">
            <input type="checkbox" id="consentCheckbox" required />
            I understand that the UTM I generate will be associated with the email address given here.
          </label>
          <button type="button" class="next-btn">Next</button>
        </div>
  
        <!-- Step 1: Main Website URL -->
        <div id="step1" class="form-step" style="display: none;">
          <label for="websiteURL">What landing page do you plan to use?</label>
          <input type="text" id="websiteURL" required />
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
  
        <!-- Step 2: UTM Source -->
        <div id="step2" class="form-step" style="display: none;">
          <label for="utmSource">Where exactly are people clicking your link or finding your QR code? Is it on Facebook, Google, or maybe a sponsored email? (Source)</label>
          <select id="utmSource" required>
            <option value="Billboard">Billboard</option>
            <option value="Bing">Bing</option>
            <option value="Digital Billboard or Outdoor Display">Digital Billboard or Outdoor Display</option>
            <option value="Facebook">Facebook</option>
            <option value="G2">G2</option>
            <option value="Google">Google</option>
            <option value="Instagram">Instagram</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="Email">Email</option>
            <option value="QR Code on a Physical Flyer">Physical Flyer</option>
            <option value="QR Code on a Physical Banner">QR Code on a Physical Banner</option>
            <option value="Sponsored Email Sent by a 3rd Party">Sponsored Email Sent by a 3rd Party</option>
            <option value="Twitter">Twitter</option>
            <option value="YouTube">YouTube</option>
          </select>
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
  
        <!-- Step 3: UTM Medium -->
        <div id="step3" class="form-step" style="display: none;">
          <label for="utmMedium">How are you reaching people? Is it through a social post, an email, maybe a paid ad, a physical flyer? (medium)</label>
          <select id="utmMedium" required>
            <option value="3rd Party Event">3rd Party Event</option>
            <option value="Email">Email</option>
            <option value="Image Ads">Image Ads</option>
            <option value="Paid Social Posts">Paid Social Posts</option>
            <option value="Video Ads">Video Ads</option>
            <option value="Search Ads">Search Ads</option>
            <option value="Sponsorship">Sponsorship</option>
            <option value="Tradeshow">Tradeshow</option>
            <option value="Unpaid Social Posts">Unpaid Social Posts</option>
            <option value="Webinar">Webinar</option>
          </select>
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
  
        <!-- Step 4: UTM Campaign -->
<div id="step4" class="form-step" style="display: none;">
  <label for="utmCampaign">
    What is the ID of the Salesforce Campaign you're using? (This can be found in the Salesforce Campaign's URL, represented here by "*"):
    <br>
    <span class="url-example">
      vensure1.lightning.force.com/lightning/r/campaign/***/view
    </span>
  </label>
  <input type="text" id="utmCampaign" required />
  <button type="button" class="prev-btn">Back</button>
  <button type="button" class="next-btn">Next</button>
</div>

  
        <!-- Step 5: UTM Content -->
        <div id="step5" class="form-step" style="display: none;">
          <label for="utmContent">Are you testing different messages or links within the same ad or email? Is there more than one QR code? This helps you know which version people clicked. <br><br> If you have two versions of an ad, the content could be: <em>banner_ad_a or banner_ad_b.</em> <br><br> If you're testing different email links, it could be: <em>header_link or footer_link.</em><br><br> If not, you can leave it blank!</label>
          <input type="text" id="utmContent" />
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="generate-btn">Generate URL</button>
        </div>
      </form>
  
      <!-- Result Area -->
      <div id="result" style="display: none;">
        <h2>Your Generated URL:</h2>
        <p id="generatedURL"></p>
        <button type="button" class="start-over-btn">Start Over</button>
      </div>
    </div>
  
    <!-- Fireworks Container -->
    <div id="fireworks"></div>
  
    <!-- Panda Container -->
    <div id="pandaContainer" class="panda-container">
      <div id="speechBubble" class="speech-bubble"></div>
      <div class="panda-wrapper">
        <img src="panda.png" alt="Animated Panda" id="pandaImage" class="panda-image" />
      </div>
    </div>

    <script src="script.js"></script>

    <form
      id="googleForm"
      action="https://docs.google.com/forms/d/e/1FAIpQLSfx0wHXDfgtadXe7C-FIObVADGmLZumwcLrjKKZDmBl0G2JnQ/formResponse"
      method="POST"
      target="hidden_iframe"
      style="display: none"
    >
      <input type="text" name="entry.959683567" id="utmInput" />
    </form>
    <iframe name="hidden_iframe" style="display: none"></iframe>
  </body>
</html>
